<ion-header>
  <ion-toolbar class="primary-background-color">
      <ion-buttons slot="end">
      <ion-menu-button style="color: whitesmoke;"></ion-menu-button>
      </ion-buttons>
      <img src="assets/logo-kemenkeu-putih.png" class="logo-margin" height="60px" />
  </ion-toolbar>
</ion-header>
<img src="/assets/curve-header-bottom.png" />
<ion-content> 
<br>
<ion-grid>
  <ion-row>
    <label style="font-size: 20px;">&nbsp;<b>Standar Layanan</b></label>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <table width=100% *ngFor="let p of menus"> 
      <tr>
        <td align="center">
          <ion-button expand="full" class="primary-background-color" [routerLink]="dynamicLink(p.Name, p.Link)" routerDirection="forward" routerLinkActive="active">{{p.Name}}</ion-button>
        </td>
      </tr>
    </table>
  </ion-row>
</ion-grid>
  
</ion-content>
    
<ion-footer class="ion-no-border">
  
  <br><br><br>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/home" routerDirection="forward">
        <ion-icon name="home"></ion-icon>
        <ion-label>Beranda</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/all" routerDirection="forward">
        <ion-icon name="list"></ion-icon>
        <ion-label>Riwayat</ion-label>
      </ion-tab-button>

      <ion-tab-button *ngIf="!isLogin()" routerLink="/login" routerDirection="forward">
        <ion-icon name="log-in"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-tab-button>
      <ion-tab-button *ngIf="isLogin()" routerLink="/view-account" routerDirection="forward">
        <ion-icon name="person"></ion-icon>
        <ion-label>Akun</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-footer>
